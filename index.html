<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="row custom-header">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <div class="container container-fluid bg-light text-dark">
    <div class="row">
      <aside class="col-12 col-md-3">
        <section>
          <h3>Search for a City:</h3>
          <form id="searchForm">
            <div class="form-group my-1">
              <input type="text" id="search-input" class="form-control" placeholder="City Name" required />
            </div>

            <button type="submit" id="search-button" class="btn btn-block btn-primary my-1 w-100">Search</button>
          </form>

          <hr>
          Usage: City Names like "London" will return the largest city of that name, so London, UK will be returned.
          <hr>
          <!-- List of buttons of past searches -->
          <div class="list-group" id="history"></div>

          <button id="btnClearSearchHistory" class="btn btn-block btn-danger my-1 w-100">Clear Search
            History</button>

        </section>
      </aside>

      <main class="col-12 col-md-9">
        <!-- <section id="searchResults" class="container container-fluid"></section> -->
        <section
        id="today"
        class="mt-3"
        role="region"
        aria-live="polite">
        <div class="card-body">
          <h3 class="card-title location custom-header"></h3>  
          <img class="icon">
          <p class="card-text description"></p>
          <p class="card-text temp"></p>
          <p class="card-text wind"></p>
          <p class="card-text humidity"></p>


       </section>
      <!-- 5 day forecast goes here -->
      <section
       
        class="col-lg-9 pb-3"
        role="region"
        aria-live="polite"
      >
        <h3 class="custom-header">5 DAY WEATHER FORECAST</h3>
        <div class="row" id="fiveDayForecast"></div>
      </div>
      </section>

      </main>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/scripts/js/config.js"></script>
  <script src="./assets/scripts/js/script.js"></script>
</body>

</html>
